<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  <link href="https://fonts.googleapis.com/css2?family=Schibsted+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header>
        <h1 class="text-center">Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-md col-xl-3">
              <div class="card mb-3">
                <h2 class="card-header">Search for a city</h2>
                <div class="card-body">
                  <input type="text" placeholder="Monterrey" class="input-group mb-3" id="city"> 
                </div>
                <div class="card-footer">
                    <button type="button" class="btn btn-outline-primary w-100 custom-hover" id="search-btn">Search</button>
                </div>
              </div>
            </div>

            <div class="col-md col-xl-8 weather-info">
                <div>
                  <h4 class="city"></h4>
                  <p class="temp"></p>
                  <p class="wind"></p>
                  <p class="humidity"></p>
                </div>
            </div>

            <div class="col-md forecast">
              <h4 class="subtitle">5-day Forecast</h4>
                <div class="cards">
                  <div class="background">
                    <h5 id="date01"></h5>
                    <p id="temp01"></p>
                    <p id="wind01"></p>
                    <p id="humidity01"></p>
                  </div>
                  <div class="background">
                    <h5 id="date02"></h5>
                    <p id="temp02"></p>
                    <p id="wind02"></p>
                    <p id="humidity02"></p>
                  </div>
                  <div class="background">
                    <h5 id="date03"></h5>
                    <p id="temp03"></p>
                    <p id="wind03"></p>
                    <p id="humidity03"></p>
                  </div>
                  <div class="background">
                    <h5 id="date04"></h5>
                    <p id="temp04"></p>
                    <p id="wind04"></p>
                    <p id="humidity04"></p>
                  </div>
                  <div class="background">
                    <h5 id="date05"></h5>
                    <p id="temp05"></p>
                    <p id="wind05"></p>
                    <p id="humidity05"></p>
                  </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
</body>
